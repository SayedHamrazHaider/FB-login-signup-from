<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Sign-Up</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- css link -->
     <link rel="stylesheet" href="sign-up.css">

</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">

        <!-- Container -->
        <div class="form-container">
            <h1 class="fw-bold text-primary text-center">Facebook</h1>
            <h4 class="text-center fw-bold">Create a new account</h4>
            <p class="text-center text-muted">It's quick and easy.</p>
            <hr>
           
            <form>

               <div class="row g-2">
                   <div class="col">
                       <input type="text" class="form-control" placeholder="First name" required>
                   </div>
                   <div class="col">
                       <input type="text" class="form-control" placeholder="Last name" required>
                   </div>
               </div>
   
               <!-- Date of birth -->
                
               <label class="mt-3 fw-semibold">Date of birth <span class="text-muted" title="Provide your correct date of birth">❓</span></label>
                 <div class="row g-2">
                   <div class="col">
                       <select class="form-select" required>
                           <option value="Day">Day</option>
                           <option>01</option>
                           <option>02</option>
                           <option>03</option>
                           <option>04</option>
                           <option>05</option>
                           <option>06</option>
                           <option>07</option>
                           <option>08</option>
                           <option>09</option>
                           <option>10</option>
                           <option>11</option>
                           <option>12</option>
                           <option>13</option>
                           <option>14</option>
                           <option>15</option>
                           <option>16</option>
                           <option>17</option>
                           <option>18</option>
                           <option>19</option>
                           <option>20</option>
                           <option>21</option>
                           <option>22</option>
                           <option>23</option>
                           <option>24</option>
                           <option>25</option>
                           <option>26</option>
                           <option>27</option>
                           <option>28</option>
                           <option>29</option>
                           <option>30</option>
                       </select>
                   </div>
   
                   <div class="col">
                       <select class="form-select" required>
                           <option>Month</option>
                           <option>Jan</option>
                           <option>Feb</option>
                           <option>March</option>
                           <option>April</option>
                           <option>May</option>
                           <option>June</option>
                           <option>July</option>
                           <option>Aug</option>
                           <option>Sep</option>
                           <option>Oct</option>
                           <option>Nov</option>
                           <option>Dec</option>
                   </select>
                   </div>
   
                   <div class="col">
                       <select class="form-select" required>
                           <option value="year">Year</option>
                           <option>2025</option>
                           <option>2024</option>
                           <option>2023</option>
                           <option>2022</option>
                           <option>2021</option>
                           <option>2020</option>
                           <option>2019</option>
                           <option>2018</option>
                           <option>2017</option>
                           <option>2016</option>
                           <option>2015</option>
                           <option>2014</option>
                   </select>
                   </div>
                 </div>                  
               
   
               <!-- Select Gender -->
               <label class="mt-3 fw-semibold">Gender <span class="text-muted" title="Provide your correct Gender">❓</span></label>
               <div class="d-flex justify-content-between">
                   <!-- For man -->
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male">
                       <label class="form-check-label" for="Male">Male</label>
                   </div>
                   <!-- For women -->
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
                       <label class="form-check-label" for="Female">Female</label>
                   </div>
                   <!-- For custom -->
                   <div class="form-check">
                       <input class="form-check-input" type="radio" name="Gender" id="Custom" value="Custom">
                       <label class="form-check-label" for="Custom">Custom</label>
                   </div>
               </div>
   
               <!-- Email and Password -->
               <input type="text" class="form-control" placeholder="Mobile Number or Email address">
               <input type="password" class="form-control" placeholder="New Password">
   
               <!-- Sign Up Button -->
               <button type="submit" class="btn btn-primary w-100">Sign Up</button>

               <p class="text-center mt-3">
                <a href="#">Already have an account?</a>
               </p>
           </form> 
        </div>
    </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
