<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Log-in</title>

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- css link -->
     <link rel="stylesheet" href="log-in.css">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    
        <div class="logo text-center me-5">
            <h1>Facebook</h1>
            <p>Facebook helps you connect and share with <br> the people in your life.</p>
        </div>


        <div class="form-container">
            <div class="mb-3 w-100">
                <input type="text" class="from-control" placeholder="Email address or Phone number" required>
            </div>
            <div class="mb-3">
                <input type="password" class="from-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
            <div class="text-center mt-2">
                <a href="forget" class="text-decoration-none">Forgetten Password</a>
            </div>
            <div class="text-center mt-3">
                <a href="sign-up.html" id="Create"><button class="btn btn-success">Create new account</button></a>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
